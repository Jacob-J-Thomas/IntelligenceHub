<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Websocket Tester</h3>
        <p>
            This page is used for testing the websocket connection established by the signalR hub(s).
        </p>
        <a href="https://localhost:53337/swagger/index.html" target="_blank">
            Test controllers and configure AI Profiles using swagger here.
        </a>
        <ul id="discussion"></ul>
        <label type="text" for="ragDatabaseInput">Rag Database Name:</label>
        <input type="text" id="ragDatabaseInput" />
        <label type="text" for="ragTargetInput">Target Rag Column:</label>
        <input type="text" id="ragTargetInput" />
        <label type="text" for="ragDocNInput">Max Rag Documents:</label>
        <input type="text" id="ragDocNInput" />
        <label type="text" for="profileName">AI Profile Name:</label>
        <input type="text" id="profileName" />
        <label type="text" for="conversationId">Conversation ID:</label>
        <input type="text" id="conversationId" />
        <label type="text" for="maxMessageHistory">Max Message History:</label>
        <input type="text" id="maxMessageHistory" />
        <label type="text" for="username">Username:</label>
        <input type="text" id="username">
        <label type="text" for="message">Completion Prompt:</label>
        <input type="text" id="message" lable="Prompt" />
        <input type="button" id="sendmessage" value="Send" />
    </div>
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');
            var profileNameInput = document.getElementById('profileName');
            var maxMessageHistory = document.getElementById('maxMessageHistory');
            var conversationIdInput = document.getElementById('conversationId');
            var usernameInput = document.getElementById('username');
            var ragDatabaseInput = document.getElementById('ragDatabaseInput');
            var ragTargetInput = document.getElementById('ragTargetInput');
            var ragDocNInput = document.getElementById('ragDocNInput');

            // Get the user name and store it to prepend to messages.
            //var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chatstream')
                .build();

            function addMessage(encodedName, encodedMsg) {
                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                document.getElementById('discussion').appendChild(liElement);
            }

            // Create a function that the hub can call to broadcast messages.
            connection.on('broadcastMessage', function (name, message) {
                // Html encode display name and message.
                var encodedName = name;
                var encodedMsg = message;
                // Add the message to the page.
                addMessage(encodedName, encodedMsg)
            });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {
                        addMessage(usernameInput.value, messageInput.value);
                        //displayMessage(usernameInput.value, messageInput.value)
                        // Call the Send method on the hub.
                        connection.invoke('send', profileNameInput.value, conversationIdInput.value, usernameInput.value, messageInput.value);//, maxMessageHistory.value, ragDatabaseInput.value, ragTargetInput.Value, ragDocNInput.value);

                        // Clear text box and reset focus for next comment.
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
